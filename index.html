<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>444</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(ellipse at top, #2d1b00 0%, #1a1410 30%, #0a0a0a 70%, #000 100%);
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .top-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 0;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .bouncing-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bouncing-image {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .cta-section {
            text-align: center;
            padding: 3.5rem;
            background: linear-gradient(135deg, rgba(26, 52, 66, 0.6) 0%, rgba(10, 20, 30, 0.8) 100%);
            width: 100%;
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(244, 208, 63, 0.3);
            position: relative;
            z-index: 3;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #f4d03f, transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .cta-text {
            color: #f4d03f;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(244, 208, 63, 0.5), 0 0 40px rgba(244, 208, 63, 0.3);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 20px rgba(244, 208, 63, 0.5), 0 0 40px rgba(244, 208, 63, 0.3); }
            to { text-shadow: 0 0 30px rgba(244, 208, 63, 0.8), 0 0 60px rgba(244, 208, 63, 0.5); }
        }

      .enter-button {
    background: linear-gradient(135deg, #f4d03f 0%, #f1c40f 100%);
    color: #000;
    border: 4px solid rgba(255, 255, 255, 0.3);
    padding: 0.5rem 2.5rem;
    font-size: 1.8rem;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 6px;
    position: relative;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    box-shadow: 0 0 20px rgba(244, 208, 63, 0.6);
    animation: pulseGlow 1.5s ease-in-out infinite;
}

@keyframes pulseGlow {
    0% {
        box-shadow: 0 0 15px rgba(244, 208, 63, 0.4),
                    0 0 30px rgba(244, 208, 63, 0.2);
        transform: scale(1);
    }
    50% {
        box-shadow: 0 0 25px rgba(244, 208, 63, 0.8),
                    0 0 50px rgba(244, 208, 63, 0.5);
        transform: scale(1.05);
    }
    100% {
        box-shadow: 0 0 15px rgba(244, 208, 63, 0.4),
                    0 0 30px rgba(244, 208, 63, 0.2);
        transform: scale(1);
    }
}


        .enter-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .enter-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.6);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .enter-button:active {
            transform: scale(0.98);
        }

        .enter-button span {
            position: relative;
            z-index: 1;
        }

        .bottom-half {
            flex: 0.8;
            background: linear-gradient(to bottom, #0a0a0a 0%, #000 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            height: 100%;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-600px * 8));
            }
        }

        .carousel-slide {
            min-width: 700px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            max-height: 90%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(244, 208, 63, 0.5);
            background: linear-gradient(135deg, rgba(26, 52, 66, 0.4) 0%, rgba(10, 20, 30, 0.6) 100%);
            padding: 1rem;
        }

        .water-ripple {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 0%, rgba(244, 208, 63, 0.03) 50%, transparent 100%);
            animation: ripple 4s ease-in-out infinite;
        }

        @keyframes ripple {
            0%, 100% { 
                transform: translateY(0) scaleY(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(15px) scaleY(1.02);
                opacity: 0.5;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.05) 51%,
                transparent 52%
            );
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        @media (max-width: 768px) {
            .cta-text {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .enter-button {
                padding: 1rem 2.5rem;
                font-size: 1.8rem;
                letter-spacing: 6px;
            }

            .bouncing-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="scanline"></div>
    
    <div class="hero-section">
        <div class="top-half">
            <div class="bouncing-container" id="bouncingContainer">
                <!-- Images will be added via JavaScript -->
            </div>
            
            <div class="cta-section">
                <div class="cta-text">CZ's favorite gang sign</div>
                <button class="enter-button" onclick="enterSite()">
                    <span>444</span>
                </button>
            </div>
        </div>

        <div class="bottom-half">
            <div class="water-ripple"></div>
            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack">
                    <div class="carousel-slide"><img src="t1.png" alt="Tweet 1"></div>
                    <div class="carousel-slide"><img src="t2.png" alt="Tweet 2"></div>
                    <div class="carousel-slide"><img src="t3.png" alt="Tweet 3"></div>
                    <div class="carousel-slide"><img src="t4.png" alt="Tweet 4"></div>
                    <div class="carousel-slide"><img src="t5.png" alt="Tweet 5"></div>
                    <div class="carousel-slide"><img src="t6.png" alt="Tweet 6"></div>
                    <div class="carousel-slide"><img src="t7.png" alt="Tweet 7"></div>
                    <div class="carousel-slide"><img src="t8.png" alt="Tweet 8"></div>
                    <!-- Duplicate for seamless loop -->
                    <div class="carousel-slide"><img src="t1.png" alt="Tweet 1"></div>
                    <div class="carousel-slide"><img src="t2.png" alt="Tweet 2"></div>
                    <div class="carousel-slide"><img src="t3.png" alt="Tweet 3"></div>
                    <div class="carousel-slide"><img src="t4.png" alt="Tweet 4"></div>
                    <div class="carousel-slide"><img src="t5.png" alt="Tweet 5"></div>
                    <div class="carousel-slide"><img src="t6.png" alt="Tweet 6"></div>
                    <div class="carousel-slide"><img src="t7.png" alt="Tweet 7"></div>
                    <div class="carousel-slide"><img src="t8.png" alt="Tweet 8"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const images = [
            '1.png',
            '404.png',
            'cat.png',
            'msg.webp',
            'cz.webp',
            'd.png',
            'ff.png',
            's.png',
            'b.png',
            'c.png'
        ];

        const container = document.getElementById('bouncingContainer');
        const bouncers = [];
        const speed = 1;

        class Bouncer {
            constructor(src, index) {
                this.img = document.createElement('img');
                this.img.src = src;
                this.img.className = 'bouncing-image';
                container.appendChild(this.img);

                const containerRect = container.getBoundingClientRect();
                
                // More randomized starting positions
                this.x = Math.random() * (containerRect.width - 150);
                this.y = Math.random() * (containerRect.height - 150);
                
                // More varied directions and speeds
                const angle = Math.random() * Math.PI * 2;
                const velocity = speed * (0.5 + Math.random() * 1.5);
                this.dx = Math.cos(angle) * velocity;
                this.dy = Math.sin(angle) * velocity;
                
                this.width = 150;
                this.height = 150;
            }

            update() {
                const containerRect = container.getBoundingClientRect();
                
                this.x += this.dx;
                this.y += this.dy;

                if (this.x <= 0 || this.x + this.width >= containerRect.width) {
                    this.dx = -this.dx;
                    this.x = this.x <= 0 ? 0 : containerRect.width - this.width;
                }

                if (this.y <= 0 || this.y + this.height >= containerRect.height) {
                    this.dy = -this.dy;
                    this.y = this.y <= 0 ? 0 : containerRect.height - this.height;
                }

                this.img.style.left = this.x + 'px';
                this.img.style.top = this.y + 'px';
            }
        }

        // Create 5 of each image
        images.forEach(src => {
            for (let i = 0; i < 5; i++) {
                bouncers.push(new Bouncer(src, i));
            }
        });

        function animate() {
            bouncers.forEach(bouncer => bouncer.update());
            requestAnimationFrame(animate);
        }

        animate();

        function enterSite() {
            window.location.href = 'next-page.html';
        }
    </script>
</body>
</html>
